<!-- Order Modal -->
<div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="orderModalTitle" aria-hidden="true" data-backdrop="false">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content">
          <div class="pr-2 float-right">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true" >&times;</span>
              </button>
          </div>
        <div class="modal-body">
            <h5 class="text-center" id="orderModalTitle">Browse Luxury Cars</h5>
            <form action="" [formGroup]= "orderGroup">
              <div class="form-group">
                  <div class="input-group">
                      <label for="pickUpDate" class="sr-only">Pickup Date</label>
                      <div class="input-group-prepend">
                          <div class="input-group-text">Pickup Date</div>
                      </div>
                      <input type="date" class="form-control" formControlName="pickUpDate" id="pickUpDate">
                  </div>
                  <div class="text-danger p-2 mt-1" *ngIf="orderGroup.controls.pickUpDate.touched && orderGroup.controls.pickUpDate.errors">Select Date of Birth</div>
              </div>


              <div class="form-group">
                  <div class="input-group">
                      <label for="pickUpTime" class="sr-only">Pick Up Time</label>
                      <div class="input-group-prepend">
                          <div class="input-group-text">Pick Up Time</div>
                      </div>
                      <select formControlName="pickUpTime" id="pickUpTime" class="form-control">
                          <option value="00:00">00:00</option>
                          <option value="00:30">00:30</option>
                          <option value="01:00">01:00</option>
                          <option value="01:30">01:30</option>
                          <option value="02:00">02:00</option>
                          <option value="02:30">02:30</option>
                          <option value="03:00">03:00</option>
                          <option value="03:30">03:30</option>
                          <option value="04:00">04:00</option>
                          <option value="04:30">04:30</option>
                          <option value="05:00">05:00</option>
                          <option value="05:30">05:30</option>
                          <option value="06:00">06:00</option>
                          <option value="06:30">06:30</option>
                          <option value="07:00">07:00</option>
                          <option value="07:30">07:30</option>
                          <option value="08:00">08:00</option>
                          <option value="08:30">08:30</option>
                          <option value="09:00">09:00</option>
                          <option value="09:30">09:30</option>
                          <option value="10:00">10:00</option>
                          <option value="10:30">10:30</option>
                          <option value="11:00">11:00</option>
                          <option value="11:30">11:30</option>
                          <option value="12:00">12:00</option>
                          <option value="12:30">12:30</option>
                          <option value="13:00">13:00</option>
                          <option value="13:30">13:30</option>
                          <option value="14:00">14:00</option>
                          <option value="14:30">14:30</option>
                          <option value="15:00">15:00</option>
                          <option value="15:30">15:30</option>
                          <option value="16:00">16:00</option>
                          <option value="16:30">16:30</option>
                          <option value="17:00">17:00</option>
                          <option value="17:30">17:30</option>
                          <option value="18:00">18:00</option>
                          <option value="18:30">18:30</option>
                          <option value="19:00">19:00</option>
                          <option value="19:30">19:30</option>
                          <option value="20:00">20:00</option>
                          <option value="20:30">20:30</option>
                          <option value="21:00">21:00</option>
                          <option value="21:30">21:30</option>
                          <option value="22:00">22:00</option>
                          <option value="22:30">22:30</option>
                          <option value="23:00">23:00</option>
                          <option value="23:30">23:30</option>
                      </select>
                  </div>
                  <div class="text-danger p-2 mt-1" *ngIf="orderGroup.controls.pickUpTime.touched && orderGroup.controls.pickUpTime.errors">Select Type</div>
              </div>

              <div class="form-group">
                  <div class="input-group">
                      <label for="dropOffDate" class="sr-only">Drop Off Date</label>
                      <div class="input-group-prepend">
                          <div class="input-group-text">Drop Off Date</div>
                      </div>
                      <input type="date" class="form-control" formControlName="dropOffDate" id="dropOffDate">
                  </div>
                  <div class="text-danger p-2 mt-1" *ngIf="orderGroup.controls.dropOffDate.touched && orderGroup.controls.dropOffDate.errors">Select Date of Birth</div>
              </div>
              
              <div class="form-group">
                  <div class="input-group">
                      <label for="dropOffTime" class="sr-only">Drop off Time</label>
                      <div class="input-group-prepend">
                          <div class="input-group-text">Drop off Time</div>
                      </div>
                      <select formControlName="dropOffTime" id="dropOffTime" class="form-control">
                          <option value="00:00">00:00</option>
                          <option value="00:30">00:30</option>
                          <option value="01:00">01:00</option>
                          <option value="01:30">01:30</option>
                          <option value="02:00">02:00</option>

                          <option value="10:30">10:30</option>
                          <option value="11:00">11:00</option>
                          <option value="11:30">11:30</option>
                          <option value="12:00">12:00</option>
                          <option value="12:30">12:30</option>
                          <option value="13:00">13:00</option>
                          <option value="13:30">13:30</option>
                          <option value="14:00">14:00</option>
                          <option value="14:30">14:30</option>
                          <option value="15:00">15:00</option>
                          <option value="15:30">15:30</option>
                          <option value="16:00">16:00</option>
                          <option value="16:30">16:30</option>
                          <option value="17:00">17:00</option>
                          <option value="17:30">17:30</option>
                          <option value="18:00">18:00</option>
                          <option value="18:30">18:30</option>
                          <option value="19:00">19:00</option>
                          <option value="19:30">19:30</option>

                          <option value="22:30">22:30</option>
                          <option value="23:00">23:00</option>
                          <option value="23:30">23:30</option>
                      </select>
                  </div>
                  <div class="text-danger p-2 mt-1" *ngIf="orderGroup.controls.dropOffTime.touched && orderGroup.controls.dropOffTime.errors">Select Type</div>
              </div>
              
              <div class="form-group">
                  <div class="input-group">
                      <label for="category" class="sr-only">Category</label>
                      <div class="input-group-prepend">
                          <div class="input-group-text">Search By</div>
                      </div>
                      <select formControlName="category" id="category" class="form-control" (change) = "category()">
                          <option value="all" selected>All Category</option>
                          <option value="maker">By Maker</option>
                          <option value="type">By Type</option>
                      </select>
                  </div>
                </div>
                <div style="height: 50px">
                <div class="form-group" *ngIf="catSelected == 'maker'">
                  <div class="input-group">
                      <label for="maker" class="sr-only">Makers</label>
                      <div class="input-group-prepend">
                          <div class="input-group-text">Select Maker</div>
                      </div>
                      <select formControlName="maker" id="maker"  class="form-control">
                          <option value="lexus">LEXUS</option>
                          <option value="mercedes">MERCEDES</option>
                      </select>
                  </div>
                  <div class="text-danger p-2 mt-1" *ngIf="orderGroup.controls.category.touched && orderGroup.controls.category.errors">Select Maker</div>
              </div>

              <div class="form-group" *ngIf="catSelected === 'type'">
                  <div class="input-group">
                      <label for="type" class="sr-only">Types</label>
                      <div class="input-group-prepend">
                          <div class="input-group-text">Select Type</div>
                      </div>
                      <select formControlName="type" id="type" class="form-control">
                          <option value="suv">SUV</option>
                          <option value="sedan">SEDAN</option>
                      </select>
                  </div>
                  <div class="text-danger p-2 mt-1" *ngIf="orderGroup.controls.category.touched && orderGroup.controls.category.errors">Select Type</div>
              </div>
                </div> 
              
              
              <button type="button" class="btn bg-success btn-outline-light btn-lg float-right" [disabled]="!orderGroup.valid" (click)="onSubmit()">Search</button>

          </form>
      </div>
  </div>
    
  </div> 
</div>
